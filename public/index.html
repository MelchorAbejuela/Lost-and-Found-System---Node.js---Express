<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login-user.css">
  <title>OCC Lost and Found System</title>
</head>

<body>
  <nav class="navbar">
    <div class="left-side">
      <img src="" alt="">
      <h1>Lost and Found System</h1>
    </div>
    <div class="right-side">
      <a class="login-as-admin" href="./html/login-admin.html">Login as Admin</a>
    </div>
  </nav>

  <div class="main">

    <div class="lost-found-theme">
      <img src="./img/lost-found-theme.png" alt="">
    </div>

    <div class="login-container">
      <div class="first-block">
        <img src="./img/avatar-female.png" alt="">
        <h1>User</h1>
        <form class="login">
          <input type="text" placeholder="Student Number" required class="student-number-input">
          <input type="password" placeholder="Password" required class="password-input">
          <p class="message-container"></p>
          <button type="submit" class="login-button">Login</button>
        </form>
        <p>No account yet? <a href="./html/register-user.html">Register here.</a></p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script/index.js"></script>
</body>

</html>
