<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register-admin.css">
    <title>OCC Lost and Found System</title>
</head>

<body>
    <nav class="navbar">
        <div class="left-side">
            <img src="" alt="">
            <h1>Lost and Found System</h1>
        </div>
        <div class="right-side">
            <a class="login-as-admin" href="./register-user.html">Register as User</a>
        </div>
    </nav>

    <div class="main">

        <div class="login-container">
            <div class="first-block">
                <img src="../img/avatar-male.png" alt="">
                <h1>Admin</h1>
                <form class="login">
                    <input type="text" placeholder="Employee ID" required class="employee-id-input">
                    <input type="password" placeholder="Create Password" required class="create-password-input">
                    <input type="password" placeholder="Confirm Password" required class="create-password-confirm">
                    <p class="message-container"></p>
                    <button type="submit" class="register-button">Register</button>
                </form>
                <p>Have an account? <a href="./login-admin.html">Login here.</a></p>
            </div>
        </div>

        <div class="lost-found-theme">
            <img src="../img/lost-found-theme.png" alt="">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/register-admin.js"></script>
</body>

</html>
