<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin-portal.css">
    <title>OCC Lost and Found System</title>
</head>

<body>
    <nav class="navbar">
        <div class="left-side">
            <img src="../img/OCC-logo.webp" alt="">
            <h1>One Cainta College</h1>
        </div>
        <div class="middle">
            <h1>ADMIN DASHBOARD</h1>
        </div>
        <div class="right-side">
            <div><img src="../img/message-icon.png" alt=""></div>
            <div><img src="../img/bell.png" alt=""></div>
            <div><img src="../img/exit.png" alt=""></div>
        </div>
    </nav>

    <aside class="aside-sidebar">
        <div class="admin-welcome">
            <div><img src="../img/avatar-male.png" alt="" class="admin-image"></div>
            <h1>Welcome Admin</h1>
        </div>

        <div href="" class="dashboard">DASHBOARD</div>
        <div href="" class="items">ITEMS</div>
        <div href="" class="claim-history">CLAIM HISTORY</div>
    </aside>

    <div class="main">
        <div class="upper-part"></div>

        <div class="middle-part">
            <div class="found-item-entry">
                <p class="found-item-entry-text">Found Item Entry</p>
                <p class="found-item-entry-count">120</p>
            </div>

            <div class="lost-item-inquiry">
                <p class="lost-item-inquiry-text">Lost Item Inquiry</p>
                <p class="lost-item-inquiry-count">7</p>
            </div>

            <div class="notification">
                <img src="../img/bell.png" alt="">
                <p class="admin-notification-text">Notification</p>
                <p class="admin-notification-count">123</p>
            </div>
        </div>

        <div class="bottom-part">
            <div class="bottom-part-two">
                <p class="recent-lost-item">Recent Lost Item</p>
                <p class="add-item">Add Item</p>
            </div>

            <div class="category-header">
                <div>
                    <h1>ITEMS</h1>
                    <h1>CATEGORY</h1>
                    <h1>TIMEFOUND</h1>
                    <h1>TIME CLAIMED</h1>
                </div>

                <h1 class="edit">EDIT</h1>
            </div>

            <div class="main-item-container">
                <div class="item-container"></div>
                <div class="edit-item"></div>
            </div>
        </div>


    </div>

</body>

</html>
